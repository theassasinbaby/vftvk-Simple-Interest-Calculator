    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount<span class="tab"></span><input type="number"  id="principal"onchange="validateAmount()">  <br/>

        No. of Years<span class="tab1"></span> <select id="years">
    <option value="1">1</option>

    <option value="5">5</option>
    <option value="6">6</option>

    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <!-- fill in the rest of the values-->
        </select><br/>
       Compute :<!--<span id="result"></span>--><br>

        <button onclick="compute()">Compute Interest</button><br>
        <span id="result"></span><br>
        <span id="result"></span>
